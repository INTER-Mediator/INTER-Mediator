stages:
  - test
  - deploy

image: docker:latest

variables:
  DOCKER_DRIVER: overlay2

services:
- docker:dind

before_script:
  - docker info

test:
  script:
    - docker build -t ubuntu ./dist-docs/docker
    - docker image list
    - docker run -d --name ubuntu -it ubuntu /bin/bash
    - docker ps -a
    - docker run -e BUNDLE_GEMFILE=/var/www/html/INTER-Mediator/dist-docs/docker/Gemfile -e DISPLAY=:99.0 -i ubuntu sh -c "/etc/rc.local; /etc/init.d/apache2 start; rm -rf /var/lib/mysql; mkdir /var/lib/mysql; chown mysql:mysql /var/lib/mysql; apt-get -y autoremove; apt-get remove -y mysql-server; apt-get install -y mysql-server; mysql_install_db --datadir=/var/lib/mysql; /usr/bin/mysqladmin -u root password 'im4135dev'; /etc/init.d/mysql start; mysql -e \"GRANT ALL PRIVILEGES ON *.* TO 'root'@'localhost' identified by 'im4135dev';\" -u root; rm -rf /var/lib/postgresql/9.3/main; mkdir /var/lib/postgresql/9.3/main; chown postgres:postgres /var/lib/postgresql/9.3/main; chmod 700 /var/lib/postgresql/9.3/main; apt-get remove -y postgresql; apt-get install -y postgresql; export PGDATA=/var/lib/postgresql/9.3/main; sudo su - postgres -c '/usr/lib/postgresql/9.3/bin/initdb -D /var/lib/postgresql/9.3/main'; /etc/init.d/postgresql start && echo y | sh /var/www/html/INTER-Mediator/dist-docs/vm-for-trial/dbupdate.sh; phpunit --configuration /var/www/html/INTER-Mediator/INTER-Mediator-UnitTest/phpunit.xml /var/www/html/INTER-Mediator/INTER-Mediator-UnitTest/INTERMediator_AllTests.php; /usr/local/bin/buster-test -r specification -c /var/www/html/INTER-Mediator/spec/buster.js; bundle; rspec --default-path=/var/www/html/INTER-Mediator/dist-docs/docker/spec -f doc -c /var/www/html/INTER-Mediator/dist-docs/docker/spec/trainingcourse/trainingcourse_spec.rb"
    - docker stop ubuntu
    - docker rm ubuntu

pages:
  stage: deploy
  script:
  - export LANG=ja_JP.UTF-8
  - uname -a
  - apk update
  - apk add --no-cache php7
  - apk add --no-cache git
  - apk add --no-cache zip
  - mkdir public
  - cd ..
  - git clone https://github.com/matthiasmullie/minify
  - cd -
  - echo 2 | ./dist-docs/buildup.sh && cd ../im_build/ && zip -r INTER-Mediator-master.zip ./INTER-Mediator/ && mv INTER-Mediator-master.zip ../INTER-Mediator/public/
  artifacts:
    paths:
    - public
  only:
  - master
