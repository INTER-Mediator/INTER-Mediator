contexts:
  - records: 10000
    name: testtable
    key: id
    sort:
      - field: dt1
        direction: desc
    file-upload:
      - field: vc2
#        container: FileURL
        context: fileupload
    repeat-control: 'insert delete'
    default-values:
      - field: dt1
        value: '2022-11-18 11:25:54'
    import:
      1st-line: true
      skip-lines: 0
      use-replace: false
      convert-number:
        - num1
        - num2
        - num3
      convert-date:
        - dt1
  - name: fileupload
    key: id
    relation:
      - foreign-key: f_id
        join-field: id
        operator: '='
    repeat-control: delete
  - name: item_master
    view: product
options:
  media-root-dir: /tmp
connection:
  db-class: PDO
debug: 2
