<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>INTER-Mediator - Sample - Client-Side Calculation/MySQL</title>
    <link rel="stylesheet" type="text/css" href="invoice.css">
    <script type="text/javascript" src="include_MySQL.php"></script>
</head>
<body>
<header>
    <p class="logo"><img src="../images/logo_t-100.png" alt=""></p>
</header>
<div id="wrapper">
    <h1>Invoice (Sample for Calculation)</h1>
    <div class="sub_title" id="IM_NAVIGATOR">Navigation Controls by INTER-Mediator</div>
    <table>
        <tbody>
        <tr>
            <th>id</th>
            <td><input type="text" data-im="invoice@id"></td>
        </tr>
        <tr>
            <th>issued</th>
            <td>
                <input type="text" data-im="invoice@issued" data-im-format="date(long)">
                <span data-im="invoice@issued" data-im-format="date(%g%m月%d日)"></span>
            </td>
        </tr>
        <tr>
            <th>title</th>
            <td><input type="text" data-im="invoice@title"></td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <thead>
                    <tr>
                        <th>product</th>
                        <th>qty</th>
                        <th>product_name</th>
                        <th>unitprice</th>
                        <th>net price</th>
                        <th>tax price</th>
                        <th>amount</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div>
                                <input type="text" data-im="item@product_id" size="2">
                            </div>
                            <div class="inline" data-im-control="enclosure">
                                <div class="inline" data-im-control="repeater">
                                    <span data-im="product@name"></span>
                                </div>
                            </div>
                            <select data-im="item@product_id">
                                <option data-im="productlist@id@value productlist@name"></option>
                            </select>
                        </td>
                        <td>
                            <input class="price" type="text" size="5"
                                   data-im="item@qty item@qty_color@style.color">
                        </td>
                        <td>
                            <div><input type="text" size="20"
                                        data-im="item@product_name"
                                        data-im-control="lookup:item@product_id:product@name"></div>
                        </td>
                        <td>
                            <div>
                                <input class="price" type="text" size="8"
                                       data-im="item@product_unitprice"
                                       data-im-control="lookup:item@product_id:product@unitprice"
                                       data-im-format="number()"
                                       data-im-format-options="useseparator">
                            </div>
                        </td>
                        <td align="right">
                            <span style="text-align: right"
                                  data-im="item@net_price"
                                  data-im-format="number()"
                                  data-im-format-options="useseparator"></span></td>
                        <td align="right">
                            <span style="text-align: right"
                                  data-im="item@tax_price"
                                  data-im-format="number()"
                                  data-im-format-options="useseparator"></span></td>
                        <td align="right">
                            <span style="text-align: right"
                                  data-im="item@amount_calc"
                                  data-im-format="number()"
                                  data-im-format-options="useseparator"></span></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <th>Tax Rate:</th>
            <td><input type="text" data-im="_@taxRate"></td>
        </tr>
        <tr>
            <th>Total:</th>
            <td data-im="invoice@total_calc"
                data-im-format="currency(2)"
                data-im-format-options="useseparator"></td>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    <small>INTER-Mediator ©2021</small>
</footer>
</body>
</html>
