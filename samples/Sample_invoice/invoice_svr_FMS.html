<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>INTER-Mediator - Sample - Client-Side Calculation/MySQL</title>
    <link rel="stylesheet" type="text/css" href="invoice.css">
    <script type="text/javascript" src="include_svr_FMS.php"></script>
</head>
<body>
<div id="IM_NAVIGATOR">Navigation Controls by INTER-Mediator</div>
<table border="1">
    <tbody>
    <tr>
        <td>id</td>
        <td><input type="text" data-im="invoice@id"></td>
    </tr>
    <tr>
        <td>issued</td>
        <td><input type="date" data-im="invoice@issued" value=""></td>
    </tr>
    <tr>
        <td>title</td>
        <td><input type="text" data-im="invoice@title" value=""></td>
    </tr>
    <tr>
        <td colspan="2">
            <p>If the product id is no value, popup menu to select the product appears.</p>
            <table border="1">
                <thead>
                <tr>
                    <th>product</th>
                    <th>qty</th>
                    <th>unitprice (master)</th>
                    <th>amount</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div data-im="item@pinfo_style@style.display">
                            <input type="text" data-im="item@product_id" size="2">
                            <div class="inline" data-im-control="enclosure">
                                <div class="inline" data-im-control="repeater">
                                    <span data-im="product@name"></span>
                                </div>
                            </div>
                        </div>
                        <select data-im="item@product_id item@popup_style@style.display">
                            <option data-im="productlist@id@value productlist@name"></option>
                        </select>
                    </td>
                    <td><input class="price" type="text" data-im="item@qty" size="5"></td>
                    <td>
                        <input class="price" type="text" data-im="item@unitprice" size="8">
                        <div class="inline" data-im-control="enclosure">
                            <div class="inline price" data-im-control="repeater">
                                (<span data-im="product@unitprice"></span>)
                            </div>
                        </div>
                    </td>
                    <td align="right"><span align="right" data-im="item@amount"></span></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td>Tax Rate:</td>
        <td><input type="text" data-im="_@taxRate"></td>
    </tr>
    <tr>
        <td>Total:</td>
        <td data-im="invoice@total"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
