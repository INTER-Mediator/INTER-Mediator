<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<link rel="stylesheet" type="text/css" hrtable_with_calculation.php.php?themes=default&type=css">-->
    <title>INTER-Mediator - Sample - Separate Detail Page/PostgreSQL</title>
    <script src="../../../index.php?deffile=master_separate_PostgreSQL.yaml"></script>
    <script>
      INTERMediatorOnPage.doBeforeConstruct = function () {
        INTERMediatorLog.errorMessageByAlert = true
        INTERMediatorLog.suppressDebugMessageOnPage = true
        // INTERMediatorOnPage.progressStartDelay = 0

        const params = INTERMediatorOnPage.getURLParametersAsArray()
        if (params.id) {
          INTERMediator.clearCondition('detail')
          INTERMediator.addCondition('detail', {field: 'id', operator: '=', value: parseInt(params.id)})
        }
      }

      INTERMediatorOnPage.doAfterConstruct = function () {
        //document.getElementById('wrapper').style.display = 'block'
      }

      function moveListPage() {
        INTERMediator.moveAnotherURL(`master_separate_PostgreSQL.html`)
      }
    </script>
</head>
<body>
<table id="detail-table">
    <thead>
    <tr>
        <td colspan="100">
            <button class="IM_Button_BackNavi" onclick="moveListPage()">一覧に戻る</button>
        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>郵便番号</th>
        <td><input type="text" data-im="detail@f3" class="_im_test-detail_postal_code"></td>
    </tr>
    <tr>
        <th>都道府県</th>
        <td><input type="text" data-im="detail@f7" class="_im_test-detail_pref"></td>
    </tr>
    <tr>
        <th>市区町村</th>
        <td><input type="text" data-im="detail@f8" class="_im_test-detail_city"></td>
    </tr>
    <tr>
        <th>町域名</th>
        <td><input type="text" data-im="detail@f9" class="_im_test-detail_town"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
