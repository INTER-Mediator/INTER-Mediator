contexts:
  - name: person
    key: id
    records: 1
    paging: true
    query: { }
    sort:
      - field: id
        direction: asc
    repeat-control: insert copy-contact,history delete
    sync-control: create update delete
    button-names:
      insert: レコード追加
      delete: レコード削除
      copy: レコード複製
  - name: contact
    key: id
    relation:
      - foreign-key: person_id
        join-field: id
        operator: '='
    sync-control: create update delete
    repeat-control: insert-confirm delete-confirm copy
    default-values:
      - field: datetime
        value: '2012-01-01 00:00:00'
  - name: contact_way
    key: id
  - name: cor_way_kindname
    key: id
    aggregation-select: cor_way_kind.*,contact_kind.name as name_kind
    aggregation-from: cor_way_kind INNER JOIN contact_kind ON cor_way_kind.kind_id = contact_kind.id
    relation:
      - foreign-key: way_id
        join-field: way
        operator: '='
  - name: history
    key: id
    relation:
      - foreign-key: person_id
        join-field: id
        operator: '='
    repeat-control: 'insert delete'
options:
  terms:
    en:
      header: INTER-Mediator - Sample - Form Style/MySQL
      page-title: Contact Management (Sample for Several Fundamental Features
    ja:
      header: INTER-Mediator - サンプル - フォーム形式/MySQL
      page-title: コンタクト先管理 (さまざまな機能を確認するためのサンプル)
connection:
  db-class: PDO
debug: false
