<html lang="ja">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>INTER-Mediator - Sample - Form Style/SQLite</title>
    <link rel="stylesheet" type="text/css" href="../sample.css"/>
    <script type="text/javascript" src="include_SQLite.php"></script>
</head>
<body onload="INTERMediator.construct()">
<div>
    地名(Place Name):
    <input type="text" data-im="_@condition:postalcode:f9:*match*"/>
    検索は住所の「町域名」に一部分でも含まれる文字列を検索します。
</div>
<div>
    郵便番号(Zipcode):
    <input type="text" data-im="_@condition:postalcode:f3:match*"/>
    <button data-im="_@update:postalcode">search</button>
    郵便番号を前方一致で検索します。
</div>
<div id="IM_NAVIGATOR">Navigation Controls by INTER-Mediator</div>
<table border="1" id="resultTable">
    <thead>
    <tr>
        <th>郵便番号
            <span data-im="_@addorder:postalcode:f3:asc">▲</span>
            <span data-im="_@addorder:postalcode:f3:desc">▼</span>
        </th>
        <th>都道府県</th>
        <th>市区町村</th>
        <th>町域名
            <span data-im="_@addorder:postalcode:f9:asc">▲</span>
            <span data-im="_@addorder:postalcode:f9:desc">▼</span>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <div data-im="postalcode@f3"></div>
        </td>
        <td>
            <div data-im="postalcode@f7"></div>
        </td>
        <td>
            <div data-im="postalcode@f8"></div>
        </td>
        <td>
            <div data-im="postalcode@f9"></div>
        </td>
    </tr>
    <tr data-im-control="noresult">
        <td colspan="4">検索結果はありません。あるいは検索前です。</td>
    </tr>
    </tbody>
</table>

</body>
</html>
