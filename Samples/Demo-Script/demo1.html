<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>INTER-Mediator Demo 1</title>
    <!--<link rel="stylesheet" type="text/css" href="../sample.css" />-->
    <script type="text/javascript" src="demo1.php"></script>
</head>
<body>

<table border="1">
	<tr>
		<td>id</td>
		<td><input type="text" data-im="person@id"/></td>
	</tr>
	<tr>
		<td>name</td>
		<td><input type="text" data-im="person@name" value="" /></td>
	</tr>
	<tr>
		<td>address</td>
		<td><input type="text" data-im="person@address" value="" /></td>
	</tr>
	<tr>
		<td>mail</td>
		<td><input type="text" data-im="person@mail" value="" /></td>
	</tr>
	<tr>
		<td>category</td>
		<td>
			<select data-im="person@category">
				<option value="101">Family</option>
				<option value="102">ClassMate</option>
				<option value="103">Collegue</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>check</td>
		<td><input type="checkbox" class="checking" value="1" /></td>
	</tr>
	<tr>
		<td>location</td>
		<td>
			<input type="radio" data-im="person@location" value="201" />Domestic
			<input type="radio" data-im="person@location" value="202" />International
			<input type="radio" data-im="person@location" value="203" />Neightbor
			<input type="radio" data-im="person@location" value="204" />Space
		</td>
	</tr>
</table>
</body>
</html>
