<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../sample.css"/>
    <title>INTER-Mediator - Sample - Form Style/MySQL</title>
    <script src="contexttest.php"></script>
    <script type="text/javascript">
        window.onload = function () {
            IM_Init();
            INTERMediator.construct(true);
        }

        function showDetail(id) {
            INTERMediator.additionalCondition = {persondetail:{field:'id', operator:'=', value: id}};
            INTERMediator.construct(true);
        }
    </script>
</head>
<body>
<div id="IM_NAVIGATOR">Navigation Controls by INTER-Mediator</div>
<table border="1" style="float:left;">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>mail</th>
        <th>category</th>
        <th>location</th>
        <th>checking</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <!--<span data-im="personlist@id"></span>-->
            <button onclick="showDetail($)" data-im="personlist@id@$onclick">詳細</button>
        </td>
        <td data-im="personlist@name"></td>
        <td><input type="text" data-im="personlist@mail"/></td>
        <td data-im="personlist@category"></td>
        <td data-im="personlist@location"></td>
        <td data-im="personlist@checking"></td>
        <td></td>
    </tr>
    </tbody>
</table>

<table border="1" style="float:left;margin-left:20px;">
    <tbody>
    <tr>
        <th>id</th>
        <td>
            <div data-im="persondetail@id"></div>
        </td>
        <th>category</th>
        <td>
            <select data-im="persondetail@category">
                <option value="101">Family</option>
                <option value="102">ClassMate</option>
                <option value="103">Collegue</option>
            </select>
        </td>
        <th>check</th>
        <td><input type="checkbox" data-im="persondetail@checking" value="1"></td>
    </tr>
    <tr>
        <th>name</th>
        <td colspan="5"><input type="text" data-im="persondetail@name" value=""></td>
    </tr>
    <tr>
        <th>mail</th>
        <td colspan="5"><input type="text" data-im="persondetail@mail" value=""></td>
    </tr>
    <tr>
        <th>location</th>
        <td colspan="5">
            <input type="radio" name="radio1" data-im="persondetail@location" value="201">Domestic</input>
            <input type="radio" name="radio1" data-im="persondetail@location" value="202">International</input>
            <input type="radio" name="radio1" data-im="persondetail@location" value="203">Neightbor</input>
            <input type="radio" name="radio1" data-im="persondetail@location" value="204">Space</input>
        </td>
    </tr>
    <tr>
        <th>memo</th>
        <td colspan="5"><textarea data-im="persondetail@address"></textarea></td>
    </tr>
    </tbody>
</table>
<br clear="all"/>
</body>
</html>
