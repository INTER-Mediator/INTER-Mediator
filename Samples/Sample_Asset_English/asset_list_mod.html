<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--<link rel="stylesheet" type="text/css" href="../sample.css"/>-->
    <title>INTER-Mediator - Sample - Asset List</title>
    <script src="contexts.php"></script>
</head>
<body>
<header>
  <p class="logo"><img src="../images/logo_t-100.png" alt=""></p>
</header>
<div id="wrapper">
  <h1>Asset and Equipment Management (Sample)</h1>
  <div id="IM_NAVIGATOR"></div>
  <table>
    <thead>
      <tr><th></th><th>分類</th><th>名称</th><th>メーカー</th><th>型番</th><th>取得日</th><th>破棄日</th><th></th></tr>
      </thead>
    <tbody>
      <tr>
        <!-- Modification 2: Use the defferent context "asseteffect" -->
        <!-- This table contains assets without discarding. -->
        <td>
          <button onclick="location.href = 'asset_detail_mod.html?id=$';"
                        class="IM[asseteffect@asset_id@$onclick]">
            詳細</button>
          </td>
        <!--<td class="IM[asseteffect@category]"></td>-->
        <td>
          <span class="_im_enclosure">
            <span class="_im_repeater IM[category-in-list@name]"></span>
          </span>
          </td>
        <td class="IM[asseteffect@name]"></td>
        <td class="IM[asseteffect@manifacture]"></td>
        <td class="IM[asseteffect@productinfo]"></td>
        <td class="IM[asseteffect@purchase]"></td>
        <td class="IM[asseteffect@discard]"></td>
        <td></td>
        </tr>
      </tbody>
  </table>
</div>
<footer>
<small>INTER-Mediator ©2016</small>
</footer>
</body>
</html>
