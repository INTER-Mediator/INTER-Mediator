<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>INTER-Mediator - Sample - List-Detail Style Navigation/MySQL</title>
    <link type="text/css" rel="stylesheet" href="list_detail.css">
    <script type="text/javascript" src="contexts_MySQL.php"></script>
    <script type="text/javascript" src="list_detail.js"></script>
</head>
<body>
<header>
  <p class="logo"><img src="../images/logo_t-100.png" alt=""></p>
</header>
<div id="wrapper">
  <h1>Product List</h1>
  <!-- Table for the list view -->
  <div id="listarea">
    <table>
      <thead>
        <tr>
          <th>id's</th><th>name</th><th>unitprice</th><th>photo</th>
        </tr>
        </thead>
      <tbody>
        <tr>
          <td>
            <button id="showdetail" data-im="productlist@id@#id">Detail</button>
            </td>
          <td data-im="productlist@name"></td>
          <td class="price" data-im="productlist@unitprice"></td>
          <td>
            <img width="30" src="images/" data-im="productlist@photofile@#src">
            <a data-im="productlist@ack_link@href|productlist@acknowledgement"></a>
            </td>
        </tr>
        </tbody>
      </table>
  </div>
  <!-- Table for the detail view -->
  <div id="detailarea" class="hidden">
    <a id="showlist">Show List</a>
    <table border="1">
      <tbody>
        <tr>
          <th>id</th>
          <td data-im="productdetail@id"></td>
        </tr>
        <tr>
          <th>name</th>
          <td data-im="productdetail@name"></td>
        </tr>
        <tr>
          <th>unitprice</th>
          <td data-im="productdetail@unitprice"></td>
        </tr>
        <tr>
          <th>photofile</th>
          <td data-im="productdetail@photofile"></td>
        </tr>
        <tr>
          <th>acknowledgement</th>
          <td data-im="productdetail@acknowledgement"></td>
        </tr>
        <tr>
          <th>ack_link</th>
          <td data-im="productdetail@ack_link"></td>
        </tr>
        <tr>
          <th>photofile</th>
          <td><img src="images/" data-im="productdetail@photofile@#src"></td>
        </tr>
        </tbody>
      </table>
  </div>
</div>
<footer>
<small>INTER-Mediator Â©2017</small>
</footer>
</body>
</html>
