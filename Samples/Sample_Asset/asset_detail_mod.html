<!DOCTYPE html>
<!-- Please keep the CLASS-IM[] style target descriptions for compatibility to the paper -->
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--<link rel="stylesheet" type="text/css" href="../sample.css"/>-->
    <title>INTER-Mediator - Sample - Asset List/MySQL</title>
    <script src="contexts.php"></script>
    <script>
        INTERMediatorOnPage.doBeforeConstruct = function () {
            INTERMediator.clearCondition("assetdetail");
            var param = INTERMediatorOnPage.getURLParametersAsArray();
            if (param["id"]) {
                INTERMediator.addCondition("assetdetail", {
                    field: 'asset_id',
                    operator: '=',
                    value: param["id"]
                });
            }
        };
        function setBackDate(id)    {
            INTERMediator_DBAdapter.db_update({
                name:"rentback",
                conditions:[
                    {field:'asset_id', operator:'=', value:id},
                    {field:'backdate', operator:'IS NULL'}],
                dataset:[{field:'backdate', value:'2012-12-31'}]
            });
            INTERMediator.construct();
        }
    </script>
</head>
<body>
<header>
  <p class="logo"><img src="../images/logo_t-100.png" alt=""></p>
</header>
<div id="wrapper">
  <h1>社内資産備品管理（サンプル）</h1>
  <p class="back_btn"><a href="asset_list.html">資産一覧に戻る</a>|<a href="asset_list_mod.html">有効な資産一覧に戻る</a></p>
  <table>
    <tbody>
      <tr>
        <th>名称</th><td><input type="text" class="IM[assetdetail@name]"/></td>
        <th>分類</th>
        <td>
          <!--Before Modification:-->
          <!--<input type="text" class="IM[assetdetail@category"/>-->
          <!--After Modification1: Modification for page elements-->
          <select class="IM[assetdetail@category]">
            <option class="IM[category@category_id@value|category@name]" value=""></option>
            </select>
          <!--After Modification1:-->
          </td>
        <th>メモ</th>
        </tr>
      <tr><th>メーカー</th>
        <td><input type="text" class="IM[assetdetail@manifacture]"/></td>
        <th>型番</th><td><input type="text" class="IM[assetdetail@productinfo]"/></td>
        <td rowspan="4" class="align_top">
          <textarea rows="8" class="IM[assetdetail@memo"></textarea>
          <hr>
          <button onclick="setBackDate($)" class="IM[assetdetail@asset_id@$onclick]">本日返却</button>
          </td>
        </tr>
      <tr>
        <th>取得日</th><td><input type="text" class="IM[assetdetail@purchase]"/></td>
        <th>破棄日</th><td><input type="text" class="IM[assetdetail@discard]"/></td>
        </tr>
      <tr><td colspan="4">
        <table>
          <thead><tr><th>貸出日</th><th>返却日</th><th>担当者</th><th>メモ</th></tr></thead>
          <tbody>
            <tr>
              <td class="IM[rent@rentdate]"></td>
              <td class="IM[rent@backdate]"></td>
              <td>
                <select class="IM[rent@staff_id]">
                  <option class="IM[staff@staff_id@value|staff@name]"></option>
                  </select>
                </td>
              <td><input type="text" class="IM[rent@memo]"/></td>
              
              </tr>
            </tbody>
          </table>
        </td></tr>
      </tbody>
  </table>
</div>
<footer>
<small>INTER-Mediator ©2016</small>
</footer>
</body>
</html>
