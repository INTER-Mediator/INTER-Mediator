<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>INTER-Mediator - Sample</title>
    <script src="FMS_definitions.php"></script>
</head>
<body>
<header>
    <p class="logo"><img src="../images/logo_t-100.png" alt=""></p>
</header>
<div id="wrapper">
    <h1>Authorization Sample and Debugging</h1>
    <div class="sub_title" id="IM_NAVIGATOR">Navigation Controls by INTER-Mediator</div>
    <table>
        <tbody>
        <tr>
            <th>id</th>
            <td>
                <div title="person_layout@id"></div>
            </td>
        </tr>
        <tr>
            <th>address</th>
            <td><input type="text" title="person_layout@address" value=""/></td>
        </tr>
        <tr>
            <th>mail</th>
            <td><input type="text" title="person_layout@mail" value=""/></td>
        </tr>
        <tr>
            <th class="a b c d">category</th>
            <td>
                <select title="person_layout@category">
                    <option value="101">Family</option>
                    <option value="102">ClassMate</option>
                    <option value="103">Collegue</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>check</th>
            <td><input type="checkbox" title="person_layout@check" value="1"/></td>
        </tr>
        <tr>
            <th>location</th>
            <td>
                <label><input type="radio" name="radio1" title="person_layout@location" value="201"/> Domestic</label>
                <label><input type="radio" name="radio1" title="person_layout@location" value="202"/>
                    International</label>
                <label><input type="radio" name="radio1" title="person_layout@location" value="203"/> Neightbor</label>
                <label><input type="radio" name="radio1" title="person_layout@location" value="204"/> Space</label>
            </td>
        </tr>
        <tr>
            <th>memo</th>
            <td><textarea title="person_layout@memo"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                <table>
                    <thead>
                    <tr>
                        <th>person_id</th>
                        <th>datetime</th>
                        <th>summary</th>
                        <th>way</th>
                        <th>kind</th>
                        <th>description</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <div title="contact_to@person_id"></div>
                        </td>
                        <td><input type="text" title="contact_to@datetime"></td>
                        <td><input type="text" title="contact_to@summary"><br>
                            important:<input type="checkbox" title="contact_to@important" value="1">
                        </td>
                        <td>
                            <select title="contact_to@way">
                                <option class="contactway"
                                        data-im="contact_way@id@value|contact_way@name@innerHTML"
                                        value=""></option>
                            </select>
                        </td>
                        <td>
                            <select title="contact_to@kind">
                                <option class="contactkind"
                                        data-im="cor_way_kind@kind_id@value|cor_way_kind@contact_kind::name@innerHTML"
                                        value=""></option>
                            </select>
                        </td>
                        <td><textarea title="contact_to@description"></textarea></td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <ul>
                    <li>
                        <hr/>
                        <input type="text" title="history_to@startdate"/></li>
                    <li><input type="text" title="history_to@enddate"/></li>
                    <li><input type="text" title="history_to@description"/></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    <small>INTER-Mediator Â©2017</small>
</footer>
</body>
</html>
