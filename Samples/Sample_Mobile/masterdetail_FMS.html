        INTERMediatorOnPage.doAfterConstruct = function () {
            var node = document.getElementById('container');
            node.style.display = "block"
        };

        INTERMediatorOnPage.naviAfterMoveToMaster = function(masterContext, detailContext)  {
            var node = document.getElementById('searchfield');
            node.parentNode.style.display = "block"
        };

        INTERMediatorOnPage.naviAfterMoveToDetail = function(masterContext, detailContext){
            var node = document.getElementById('searchfield');
            node.parentNode.style.display = "none"
        };
    </script>
