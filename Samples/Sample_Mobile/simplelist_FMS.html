<div id="nonsupportmessage">
    <div style="text-align:center;color:yellow">
        If you see this, you must use any supported
        web browser with Javascript enabled.

    <div style="text-align:center;color:yellow">

</div>
<div id="container" style="display: none">
    <h1>Japanese Postal Code</h1>
    <div data-role="page">
        <div data-role="header">
            <input type="text" placeholder="&#x1F50D;" style="font-size: 16pt;"
                   data-im="_@condition:placelist:f3,f7,f8,f9:*match*"/>
        </div>
        <div role="main" class="ui-content">
            <ul data-role="listview">
                <li>
                    <span data-im="placelist@f7"></span>
                    <span data-im="placelist@f8"></span>
                    <span data-im="placelist@f9"></span>
                </li>
            </ul>
        </div>
        <div data-role="footer" id="footer">
        </div>
    </div>
    <br clear="all"/>
</div>
