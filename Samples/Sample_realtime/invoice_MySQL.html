<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>INTER-Mediator - Sample - Client-Side Calculation/MySQL</title>
    <link rel="stylesheet" type="text/css" href="invoice.css">
    <script src="https://js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="include_MySQL.php"></script>
    <script type="text/javascript" src="invoice.js"></script>
</head>
<body>
<header>
  <p class="logo"><img src="../images/logo_t-100.png" alt=""></p>
</header>
<div id="wrapper">
  <h1>Invoice (Sample for Multi-Client Synchronization with Pusher)</h1>
  <div class="sub_title" id="IM_NAVIGATOR">Navigation Controls by INTER-Mediator</div>
  <table>
    <tbody>
      <tr>
        <th>id</th>
        <td><input type="text" data-im="invoice@id"></td>
      </tr>
      <tr>
        <th>issued</th>
        <td><input type="text" data-im="invoice@issued" value=""></td>
      </tr>
      <tr>
        <th>title</th>
        <td><input type="text" data-im="invoice@title" value=""></td>
      </tr>
      <tr>
        <td colspan="2">
          <table>
            <thead>
              <tr>
                <th>product</th>
                <th>qty</th>
                <th>unitprice (master)</th>
                <th>amount</th>
                <th></th>
              </tr>
              </thead>
            <tbody>
              <tr>
                <td>
                  <input type="text" data-im="item@product_id" size="2">
                  
                  <div class="inline" data-im-control="enclosure">
                    <div class="inline" data-im-control="repeater">
                      <span data-im="product@name"></span>
                      </div>
                    </div>
                  </td>
                <td><input class="price" type="text" data-im="item@qty" size="5"></td>
                <td>
                  <input class="price" type="text" data-im="item@unitprice" size="8">
                  <div class="inline" data-im-control="enclosure">
                    <div class="inline price" data-im-control="repeater">
                      (<span data-im="product@unitprice"></span>)
                      </div>
                    </div>
                  </td>
                <td align="right"><span align="right" data-im="item@amount_calc"></span></td>
                <td></td>
              </tr>
              </tbody>
            </table>
          </td>
      </tr>
      <tr>
        <th>Tax Rate:</th>
        <td><input type="text" data-im="_@taxRate"></td>
      </tr>
      <tr>
        <th>Total:</th>
        <td data-im="invoice@total_calc"></td>
      </tr>
      </tbody>
  </table>
</div>
<footer>
<small>INTER-Mediator Â©2017</small>
</footer>
</body>
</html>
