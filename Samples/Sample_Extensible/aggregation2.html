<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>INTER-Mediator - Sample - Extendable Data Access Class/MySQL</title>
    <link type="text/css" rel="stylesheet" href="aggregation.css">
    <script type="text/javascript" src="definecontexts2.php"></script>
    <script type="text/javascript" src="aggregation.js"></script>
</head>
<body>
<h1>Data Aggregation with the "extending-class" Attribute</h1>
<table>
    <tr>
        <th colspan="3">
            <span data-im="everymonth@year"></span>年<span data-im="everymonth@month"></span>月
        </th>
    </tr>
    <tr>
        <td>
            <table>
                <thead><tr><th>Top 10 Sales Products</th><th>Total</th></tr></thead>
                <tbody>
                <tr>
                    <td data-im="summary1@itemname"></td><td data-im="summary1@totalprice"></td>
                </tr>
                </tbody>
            </table>
        </td>
        <td>
            <table>
                <thead><tr><th>Top 10 Customers</th><th>Total</th></tr></thead>
                <tbody>
                <tr>
                    <td data-im="summary2@customername"></td><td data-im="summary2@totalprice"></td>
                </tr>
                </tbody>
            </table>
        </td>
        <td>
            <table>
                <thead><tr><th>Top 10 Prices in One Order</th><th>Total</th></tr></thead>
                <tbody>
                <tr>
                    <td data-im="data@item"></td><td data-im="data@total"></td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
