<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>INTER-Mediator - Sample - Form Style/MySQL</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="../sample.css" rel="stylesheet" type="text/css"/>
    <script src="include_MySQL.php"></script>
    <script type="text/javascript">
    </script>
</head>
<body onload="INTERMediator.construct(true);">
<div id="IM_NAVIGATOR">Navigation Controls by INTER-Mediator</div>
<table border="1">
    <tbody>
    <tr>
        <td>id</td>
        <td><input type="text" data-im="invoice@id"/></td>
    </tr>
    <tr>
        <td>name</td>
        <td><input type="text" data-im="invoice@issued" value=""/></td>
    </tr>
    <tr>
        <td>title</td>
        <td><input type="text" data-im="invoice@title" value=""/></td>
    </tr>
    <tr>
        <td colspan="2">
            <table border="1">
                <thead>
                <tr>
                    <th>product</th>
                    <th>qty</th>
                    <th>unitprice (master)</th>
                    <th>amount</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input type="text" data-im="item@product_id" size="2"/>

                        <div style="display:inline;" data-im-control="enclosure">
                            <div style="display:inline;" data-im-control="repeater">
                                <span data-im="product@name"></span>
                            </div>
                        </div>
                    </td>
                    <td><input type="text" data-im="item@qty" size="5" style="text-align:right;"/></td>
                    <td>
                        <input type="text" data-im="item@unitprice" size="8" style="text-align:right;"/>
                        <div style="display:inline;" data-im-control="enclosure">
                            <div style="display:inline;text-align:right;" data-im-control="repeater">
                                (<span data-im="product@unitprice"></span>)
                            </div>
                        </div>
                    </td>
                    <td align="right"><span align="right" data-im="item@amount_calc"></span></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td>Total:</td>
        <td data-im="invoice@total_calc"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
