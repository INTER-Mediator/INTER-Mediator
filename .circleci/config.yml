version: 2
jobs:
  test:
    docker:
      - image: circleci/php:7.4.9-apache
    working_directory: ~/INTER-Mediator
    steps:
      - checkout
      - setup_remote_docker
      - run: sudo -E apt-get install -y php-ldap
      - run: docker run --privileged -e "container=docker" --tmpfs /run -v /sys/fs/cgroup:/sys/fs/cgroup:ro -d --name ubuntu ubuntu:16.04 /sbin/init
      - run: docker exec -e DISPLAY=:99.0 -it ubuntu sh -c "apt-get update && apt-get -y install ruby git; git clone https://github.com/$CIRCLE_USERNAME/INTER-Mediator; cd INTER-Mediator; git checkout $CIRCLE_BRANCH; gem install itamae --no-doc; itamae local dist-docs/vm-for-trial/recipe.rb; echo y | sh /var/www/html/INTER-Mediator/dist-docs/vm-for-trial/dbupdate.sh"
      - run: docker exec -it ubuntu sh -c "chown -R www-data /var/www"
      - run: docker exec -e CIRCLECI=true -e DISPLAY=:99.0 -it ubuntu sh -c "locale -a; locale; curl -sS https://getcomposer.org/installer | php ; mv composer.phar /usr/local/bin/composer; chmod +x /usr/local/bin/composer; cd /var/www/html/INTER-Mediator/; php -v; composer require --dev phpunit/phpunit ^8; composer update; ./vendor/bin/phpunit --bootstrap ./vendor/autoload.php --configuration /var/www/html/INTER-Mediator/spec/INTER-Mediator-UnitTest/phpunit.xml /var/www/html/INTER-Mediator/spec/INTER-Mediator-UnitTest/INTERMediator_AllTests.php"
      - run: docker exec -it ubuntu sh -c "cd /var/www/html/INTER-Mediator && npm test"
#      - run: docker exec -e BUNDLE_GEMFILE=/var/www/html/INTER-Mediator/dist-docs/docker/Gemfile -e DISPLAY=:99.0 -it ubuntu sh -c "/etc/rc.local; apt-get -y install ruby-dev firefox; gem install bundler --no-doc; bundle; curl -L https://github.com/mozilla/geckodriver/releases/download/v0.28.0/geckodriver-v0.28.0-linux64.tar.gz > /tmp/geckodriver-v0.20.0-linux64.tar.gz; cd /usr/bin/; sudo tar xzvf /tmp/geckodriver-v0.20.0-linux64.tar.gz; rspec --default-path=/var/www/html/INTER-Mediator/dist-docs/docker/spec -f doc -c /var/www/html/INTER-Mediator/dist-docs/docker/spec/samples/samples_spec.rb"
      - run: docker stop ubuntu
      - run: docker rm ubuntu

workflows:
  version: 2
  continuous-integration/circleci:
    jobs:
      - test